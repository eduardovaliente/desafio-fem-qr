<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>

  <div class="card">
    <img src="./images/image-qr-code.png" alt="QR" class="card__img">
    <h2 class="card__title">Improve your front-end <br> skills by building projects</h2>
    <p class="card__parrafo">  Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>   
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Valiente</a>.
  </div>
</body>
</html>
